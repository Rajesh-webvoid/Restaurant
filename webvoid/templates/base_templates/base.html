<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Dynamic Title for all pages -->
    <title>{% block title %}  {% endblock title %}</title>

    <!-- favicon logo -->
    {% block favicon %}
    <!-- {% load static %} -->
    <!-- <link rel="icon" href="{% static 'images/logo/webvoid_logo.jpg'}" type="image/x-icon"> -->
    <!-- <link rel="icon" href="{% static 'images/logo/logo.png' %}" type="image/jpeg"> -->

    {% endblock favicon %}

    <!-- bootstrap links  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script> -->

    <!-- social Media-icons Links-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />


    {% block css %}
    <!-- Resetting the default css -->
    <style>
        *{
            padding: 0px;
            margin: 0px;
            box-sizing: border-box;
        } 
    </style>
    <!-- Resetted the default Css element values -->
    {% endblock css %}

</head>
<body>
    <!-- Including the Navbar.html file From the base_templates folder -->
    <header>
        {% include 'base_templates/navbar.html' %}
    </header>
    

    {% block body %}

    {% endblock body %}

    <!-- Including the Footer.html file From the base_templates folder -->
    <footer>
        {% include 'base_templates/footer.html' %}
    </footer>

    <!-- Adding External Script files -->
    {% block script %}
    {% endblock script %}


    <!-- Added js bootstrap 5.3 Cdn Links  -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    
</body>
</html>
